<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <h1>Etch-a-Sketch!</h1>
        <div class="btn-container">
            <button class="btn" id="btn-info" type="button">How to play</button>
            <button class="btn" id="btn-clear" type="button">Clear</button>
            <button class="btn" id="btn-change"type="button">Change Size</button>
        </div>
        <div id="grid-container"/>
            
        
    </div>
    <div id="modal-container">

<div id="info-modal">
    <span id="close">&times;</span>
    <h1>How to play</h1>
    <p>Glide your mouse over the grid to draw whatever you want! Click and hold the mouse to erase or avoid drawing the squares you glide over.</p>

    <p> You can change the size of the squares by using the Change Size menu.</p>    
</div>
</div>

</body>
<script src="app.js"></script>

</html>
